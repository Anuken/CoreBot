apply plugin: 'java'
apply plugin: 'maven'

project.ext.mainClassName = "io.anuke.corebot.CoreBot"
sourceCompatibility = 1.8
version = '1.0'

sourceSets.main.java.srcDirs = ["src/"]

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url 'https://jitpack.io' }
    jcenter()
}

task run(dependsOn: classes, type: JavaExec) {
    if (project.hasProperty("token")) systemProperty "token", project.getProperty("token")
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    ignoreExitValue = true
}

task dist(type: Jar) {
    from files(sourceSets.main.output.classesDirs)
    from files(sourceSets.main.output.resourcesDir)
    from { configurations.compile.collect { zipTree(it) } }

    manifest {
        attributes 'Main-Class': project.mainClassName
    }
}


dependencies {
    compile 'com.github.austinv11:Discord4j:2.9.3'
    compile 'org.xerial:sqlite-jdbc:3.21.0'
    compile 'com.github.anuken:ucore:3dfb820142a0fc583ad19413a24fc5038aa29d89'
}
