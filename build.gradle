apply plugin: 'java'
apply plugin: 'maven'

project.ext.mainClassName = "corebot.CoreBot"
sourceCompatibility = 1.8
version = '1.0'

sourceSets.main.java.srcDirs = ["src/"]
allprojects{
    repositories{
        mavenLocal()
        mavenCentral()
        maven{ url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven{ url "https://oss.sonatype.org/content/repositories/releases/" }
        maven{ url 'https://jitpack.io' }
        jcenter()
    }
}

ext{
    mindustryVersion = 'v113'
}

task run(dependsOn: classes, type: JavaExec){
    if(project.hasProperty("token")) systemProperty "token", project.getProperty("token")
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

task dist(type: Jar){
    from files(sourceSets.main.output.classesDirs)
    from files(sourceSets.main.output.resourcesDir)
    from {configurations.runtimeClasspath.collect{ it.isDirectory() || !it.name.endsWithAny(".zip", ".jar") ? it : zipTree(it) }}

    archiveFileName = "CoreBot.jar"

    manifest{
        attributes 'Main-Class': project.mainClassName
    }
}

dependencies{
    compile 'net.dv8tion:JDA:4.2.0_211'
    compile "org.jsoup:jsoup:1.7.2"
    compile "com.github.Anuken.Arc:arc-core:83cae56974fabfec535ae7d53a1f83a5f795d28b"
    compile "com.github.Anuken.Mindustry:core:479cad3d0c6f4ee90c6c74ab1304994e81d9749a"
}
